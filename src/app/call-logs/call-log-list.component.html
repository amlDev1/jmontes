<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Enter text to search</mat-label>
            <input matInput type="text" (input)="onSearchChange()" [(ngModel)]="textToSearch"/>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-checkbox [(ngModel)]="onlySearchOpen">Only search open codes</mat-checkbox>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <button mat-fab color="primary" title="Create Log" (click)="createLog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.user.name }} </td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{ element.createdOn | date }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{ element.status.name }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selectRow(row)">
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
